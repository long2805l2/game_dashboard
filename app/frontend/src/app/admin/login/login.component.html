<div class="form" [formGroup]="loginForm">
	<div class="form-group">
		<label>Domain:</label>
		<input type="text" data-role="input" name="domain" formControlName="domain" autocomplete="off">
	</div>
	<div class="form-group">
		<label>Password:</label>
		<input type="password" name="password" formControlName="password">
	</div>
	<div class="form-group">
		<button class="button success" (click)="login()">Login</button>
	</div>
</div>
